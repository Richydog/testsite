{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="content-blocker">
<h1>Редактировать статью</h1>
 <div class="form-group">
<form action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Сохранить статью</button>
</form>
</div>
</div>
</div>
{% endblock %}
